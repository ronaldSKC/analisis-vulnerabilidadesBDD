<div class="row justify-content-center align-items-center">
  <div class="col-4" style="padding-right: 5px">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Descripción</h5>
        <p class="card-text">La tabla muestra el log de operaciones realizadas sobre la base de datos.</p>
      </div>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="col-sm-12 mb-2">
      <button class="btn btn-success w-100" (click)="habilitarAuditoria()" [disabled]="!logDeshabilitado">Habilitar auditoría</button>
    </div>
    <div class="col-sm-12">
      <button class="btn btn-primary w-100" (click)="generarLog()">Generar Log</button>
    </div>
  </div>
</div>
<div class="row justify-content-center pt-4">
  <div class="col-sm-10 table-responsive">
    <app-tabla [cabeceras]="cabeceras" [datos]="datos"></app-tabla>
  </div>
</div>
