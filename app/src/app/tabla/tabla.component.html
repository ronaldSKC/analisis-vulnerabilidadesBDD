<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th *ngFor="let cabecera of cabeceras; let indice = index" scope="col">{{cabecera}}</th>
    </tr>
  </thead>
  <tbody>
   <tr [ngClass]="{'table-danger':atributo[7]==true,
                   'table-warning':atributo[7]==false && atributo[6]==true,
                   'table-success':atributo[7]==false && atributo[6]==false}"
       *ngFor="let atributo of atributos; let indice = index">
     <td *ngFor="let valor of atributos[indice]" scope="row">{{valor}}</td>
   </tr>
  </tbody>
</table>
